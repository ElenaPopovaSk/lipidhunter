language: python

python:
- 3.6

matrix:
  include:
  - os: linux
    sudo: required
    language: python
    python: 3.6
    install:
      - wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
      - bash miniconda.sh -b -p $HOME/miniconda
      - export PATH="$HOME/miniconda/bin:$PATH"
      - hash -r
      - conda config --set always_yes yes --set changeps1 no
      - conda update -q conda
      - conda info -a
      - conda config --add channels conda-forge
      - conda config --add channels rdkit
      - conda env create -f conda_env.yml
      - source activate envlipidhunter
      - ls
      - cd /home/travis/build/ZhixuNi/lipidhunter
      - ls
      - pip install codecov
      - pip install pytest pytest-cov
    script:
    - pytest --cov=./
    after_success:
    - codecov

  - os: osx
    sudo: required
    language: sh
    python: 3.6
    install:
      - wget https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh
      - bash miniconda.sh -b -p $HOME/miniconda
      - export PATH="$HOME/miniconda/bin:$PATH"
      - hash -r
      - conda config --set always_yes yes --set changeps1 no
      - conda update -q conda
      - conda info -a
      - conda config --add channels conda-forge
      - conda config --add channels rdkit
      - conda env create -f conda_env.yml
      - source activate envlipidhunter
      - pip install codecov
      - pip install pytest pytest-cov
    # command to run tests
    script:
      - pytest --cov=./
    after_success:
      - codecov

  - os: windows
    language: sh
    python: 3.6
    env: PATH="/c/tools/miniconda3/:/c/tools/miniconda3/Scripts:/c/tools/miniconda3/bin:$PATH"
    before_install:
    - choco install openssl.light
    - choco install miniconda3 --params="'/AddToPath:1'"
    install:
      - hash -r
      - conda config --set always_yes yes --set changeps1 no
      - conda update -q conda
      - conda info -a
      - conda config --add channels conda-forge
      - conda config --add channels rdkit
      - conda create -n envlipidhunter -c conda-forge pyside=1.2.4
      - source activate envlipidhunter
      - conda install cython pandas natsort numpy numexpr scipy six matplotlib plotly openpyxl xlwt xlrd
      - pip install pymzml=0.7.8
      - conda list
      - echo $PATH
      - pip install codecov
      - pip install pytest pytest-cov
    # command to run tests
    script:
      - pytest --cov=./
    after_success:
      - codecov